{% extends "base.html" %}
{% block title %}
<h1 class=pagetitle><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{ question.question }}</h1>
{% endblock %}
{% block content %}
<h2>In {{ question.category.subject.name }} // {{ question.category.name }}</h2>
<table class="table table-striped">
  <tr>
    <th>Suggested answer</th><th>Your answer</th>
  </tr>
  <tr>
    <td>{{ question.answer }}</td>
    <td>{{ answer }}</td>
  </tr>
</table>
{% endblock %}
